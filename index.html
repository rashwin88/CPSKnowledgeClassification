<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in â€¢ CPS Knowledge</title>
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo1.png" alt="CPS" class="brand" />
                <h1>Sign in</h1>
                <p class="subtext">or <a href="#" id="create-account-link">create an account</a></p>
            </div>

            <form id="signin-form" novalidate>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" autocomplete="username" required />
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password"
                        autocomplete="current-password" required />
                </div>

                <label class="checkbox">
                    <input type="checkbox" id="remember" checked />
                    <span>Remember me</span>
                </label>

                <button type="submit" class="btn primary">Sign in</button>

                <div class="divider"><span>or</span></div>

                <button type="button" id="google-btn" class="btn outline google">
                    <span class="g-logo" aria-hidden="true">G</span>
                    <span>Sign in with Google</span>
                </button>

                <div class="footer-links">
                    <a href="#" id="forgot">Forgotten your password?</a>
                    <a href="home.html" class="reader-link">Continue as reader</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js" defer></script>
</body>

</html>
